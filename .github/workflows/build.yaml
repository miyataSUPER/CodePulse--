name: build

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: setup just
        uses: extractions/setup-just@v1
        with:
          just-version: '1.14.0'

      - name: go mod tidy
        run: go mod tidy

      - name: debug directory
        run: ls -l cmd/main

      - name: debug filetype
        run: cat cmd/main/filetype.go

      - name: build and test
        run: |
          just build
          just test

      - name: Convert coverage format to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.9
        with:
          infile: coverage.out
          outfile: coverage.lcov
        if: "matrix.os == 'ubuntu-latest'"

      - name: coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: coverage.lcov
        if: "matrix.os == 'ubuntu-latest'"
